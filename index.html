<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Quiz App</title>

    <link rel="stylesheet" href="/css/quizApp.css">
  </head>
  <body>
    <header>
      <div class="quiz-header">
        <div class="oval">
          <div class="crew-logo">
            <h1><em>Crew!</em></h1>
          </div>
        </div>
      </div>
    </header>
    <div class="">
      <h2 class="sub-header">Quiz App</h2>
    </div>
    <div class="">
      <h2 class="quizTitle">Title of Quiz</h2>
    </div>

    <div class="current-question">
      <div class="question">
        <h3>This is a question that sounds more like a description?</h3>
      </div>
      <div class="answer">
        <h4>A   some answer</h4>
        <h4>B   some other answer</h4>
        <h4>C   wrong answer</h4>
        <h4>D   trick answer</h4>
        <h4>E   all of the above</h4>
      </div>
    </div>

    <footer class='site-footer'>
      <p>Copyright &copy; 2018 Quiz App. All rights reserved.</p>
    </footer>
  </body>
</html>
